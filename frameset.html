<html>
<head>
    <title>Complex Frameset Example</title>
</head>
<frameset rows="60px,*">
    <frame src="./frames/header.html" name="headerFrame" scrolling="no" noresize>
    <frameset cols="60px,*">
        <frame src="./frames/sidebar.html" name="sidebarFrame">
        <frame src="maincontent.html" name="contentFrame">
    </frameset>
</frameset>
</html>
