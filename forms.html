	<body>
		<h1>HTML Forms</h1>
		<p>
			Forms are created with &lt;form&gt; and contain various input elements.
		</p>

		<div class="example">
			<form action="/submit" method="post">
				<label for="name">Name:</label>
				<input type="text" id="name" name="name" required />

				<label for="email">Email:</label>
				<input type="email" id="email" name="email" required />

				<input type="submit" value="Submit" />
			</form>
		</div>

		<h2>Form Input Types</h2>

		<div class="example">
			<form>
				<label> Text: <input type="text" maxlength="5" /> </label><br />

				<label> Password: <input type="password" /> </label><br />

				<label> Email: <input type="email" /> </label><br />

				<label> Number: <input type="number" min="1" max="10" /> </label><br />

				<label> Date: <input type="date" /> </label><br />

				<label> <input type="checkbox" /> Checkbox </label>
				<label> <input type="checkbox" /> Checkbox2 </label><br />

				<label> <input type="radio" name="radio-group" /> Radio 1 </label>
				<label> <input type="radio" name="radio-group" /> Radio 2 </label><br />

				<label> File: <input type="file" /> </label><br />

				<textarea placeholder="Multi-line text"></textarea><br />

				<select>
					<option>Option 1</option>
					<option>Option 2</option></select
				><br /><br />

				<input type="submit" value="Submit" />
				<input type="reset" value="Reset all" />
			</form>
		</div>
